<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

  <style type="text/css">
    .strike {
      text-decoration: line-through;
    }
  </style>

</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>



    <p>{{ people.length }}</p>

    <div v-for="person in people">
      <h2 v-on:click="toggleBio(person)">{{ person.name }}</h2>
      <p v-bind:class="{strike: !person.bioVisible}">{{ person.bio }}</p>
      BV: {{person.bioVisible}}
      <button v-on:click="removePerson(person)">Remove this person</button>
    </div>

    <p v-for="error in errors">
      {{ error }}
    </p>

    <p>Name: <input type="text" v-model="newPerson.name"></p>
    <p>Bio: <input type="text" v-model="newPerson.bio"></p>
    <button v-on:click="addPerson()">Add the person</button>
  </div>
</template>
